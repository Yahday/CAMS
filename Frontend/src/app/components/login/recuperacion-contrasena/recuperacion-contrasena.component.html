<div class="mx-sm-2 mx-xs-2 mx-md-0 mx-lg-5 mx-xl-3 px-xs-2 px-sm-2 px-md-0 px-xl-3 d-flex justify-content-center">
    <!-- Default form login -->
    <form class="text-center p-4 mx-4 mx-md-2" (submit)="sendMail()" style=" margin-top: 50px;">
        <div class="form-group">

            <img class="mt-3" src="./assets/imagen/logo-cams.JPG" style="margin-bottom: 40PX; margin-top: -20PX; width: 190PX;       ">
            
            <!-- Email -->
            <div class="div clearfix"></div>

            <div class="d-flex justify-content-center bg-light py-3">
                <h3 class="d-flex  lead text-muted">Restablecer Contraseña</h3>
            </div>


            <div class="form-group mt-4  d-flex mx-xs-0 px-sm-0 px-xs-0 mx-sm-0 justify-content-center ">
                <select [(ngModel)]="user.parametro" class="form-control form-control-lg lead text-center w-100" name="parametro" id="">
                    <option name="correo"  value="email"> {{correo}} </option>
                    <option name="numEmp" value="numEmpleado"> {{numEmp}} </option>
                </select>
            </div>

            <h3 class="lead text-muted mt-0!important">Elije la opcion para restablecer la contraseña</h3>
              
            <input [(ngModel)]="user.valor" class="form-control form-control-lg mt-4" type="text" name="valorCorreo" placeholder="Correo o Num. de Empleado">

            <!-- Sign in button -->
            <div class="d-flex  justify-content-center  mb-auto ">
                <button class="btn btn-info btn-block  mt-5 w-100  shadow" style="margin-bottom: 150px;" type="submit">Enviar Correo</button>
            </div>

        </div>
    </form>
</div>
